<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Delivery Route</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="text-center">
        <h2 class="text-3xl font-semibold text-blue-600 mb-4">Optimal Route for Delivery</h2>
        <p class="text-lg text-gray-800"><strong>Optimal route:</strong> {{ route_str }}</p>
        <p class="text-lg text-gray-800 mb-6"><strong>Total distance:</strong> {{ best_distance }} meters</p>
        <div class="w-full max-2xl">
            {{ map_html|safe }}
        </div>
    </div>
</body>
</html>
