<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Optimal Delivery Route</title>
    <script>
        function updateDropdown() {
            var numPlaces = document.getElementById('num_places').value;
            var container = document.getElementById('places_container');
            container.innerHTML = ""; // Reset dropdowns

            // Create the necessary dropdowns
            for (var i = 1; i <= numPlaces; i++) {
                var label = document.createElement('label');
                label.setAttribute('for', 'place_' + i);
                label.innerText = 'Choose Location ' + i + ':';
                
                var select = document.createElement('select');
                select.setAttribute('id', 'place_' + i);
                select.setAttribute('name', 'place_' + i);

                {% for place in places %}
                var option = document.createElement('option');
                option.value = '{{ place }}';
                option.innerText = '{{ place }}';
                select.appendChild(option);
                {% endfor %}

                container.appendChild(label);
                container.appendChild(select);
                container.appendChild(document.createElement('br'));
            }
        }
    </script>
</head>
<body>
    <h1>Find Optimal Delivery Route</h1>
    
    <form action="/get_route" method="POST" target="map">
        <label for="num_places">Choose Number of Locations:</label>
        <select id="num_places" name="num_places" onchange="updateDropdown()">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div id="places_container">
            <!-- Dropdowns for locations will be injected here -->
        </div>

        <button type="submit">Find Route</button>
    </form>

    <h2>Map with Optimal Route:</h2>
    <iframe name="map" width="100%" height="500px"></iframe>
</body>
</html>
